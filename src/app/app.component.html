         <div class="container">
            <form>
            <div class="row justify-content-md-center mb-4">
              <div class="col-md-3 col-lg-3">
                <label for="titulo" class="mt-1">Titulo: </label>
                <input id="titulo" name="titulo" [(ngModel)]="notificacion.titulo" required>
              </div>
              <div class="col-md-3 col-lg-3">
                <label for="texto_notificacion" class="mt-1">Texto de Notificación:</label>
                <input id="texto_notificacion" name="texto_notificacion" [(ngModel)]="notificacion.texto" required>
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-primary" (click)="guardarNotificacion()">Enviar</button>
              </div>
            </div>
          </form>
          </div>     
  <table class="table table-striped">
    <thead>
      <th scope="col" style="width:15%;">Titulo</th>
      <th scope="col" style="width:60%;">Cuerpo</th>
      <th scope="col" style="width:25%;text-align: center;">Acción</th>
    </thead>
    <tbody>
    
  @for (notificacion of notificaciones.data;track notificacion.id) {
      <tr>
        <td>{{ notificacion.title }}</td>
        <td>{{ notificacion.body }}</td>
        <td style="text-align: center;"><button type="button" class="btn btn-success" (click)="EventEmitir(notificacion._id)">Emitir Push</button> </td>
      </tr>
  }
  
</tbody>
</table>
